<!DOCTYPE html>
<head>
	<title>CineMax</title>
	<meta  name="viewport" content = "width=device-width, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="design.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

</head>
<body data-spy="scroll" data-target="#responseScroll">
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-light bg-info">
			<a class="navbar-brand" href="#">
				<img src="images/movies.png" width="60" height="60" class="d-inline-block align-top"  
				id="navEffect"alt="">
			</a>
			<h3 id="appTitle">CINEMAX</h3>
		</nav>
		<!-- Navbar end--------- -->
	</header>
	<section>

		<div class="container bg-light">
			<!-- Carousel------ -->
			<div id="movieIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#movieIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#movieIndicators" data-slide-to="1"></li>
					<li data-target="#movieIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="images/hp.jpg" width="50" height="400" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="images/minions.jpg"  width="50" height="400" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="images/avengers.jpg"  width="50" height="400"alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#movieIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#movieIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!-- carousel ends---- -->
		</div>
		<div class="container p-3">
			<!-- Searchhhhhhhhhhhhhhhh -->
			<div class="row">
				<div class="col">
					<h3  id="searchText">Do you want to search for any movie!!</h3>
				</div>
			</div>

			<div class="row m-5">
				<div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 searchClass">
					<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:  1.1rem;font-weight:  bold;">Search by</button>

					<div class="dropdown-menu">
						<a class="dropdown-item" href="javascript:void(0);">Title</a>
						<a class="dropdown-item" href="javascript:void(0);">IMDB Id</a>
					</div>
					<input type="text" class="form-control" id="searchItem"  readonly>
				</div>


				<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 buttonClass">
					<input type="text" class="form-control" id="searchValue">
					<button class="btn btn-outline-success"  id= "goButton">Go</button>
				</div>
			</div>

			<!-- Search end----------------- -->
			<!-- Error message for movie not found -->
			<div class="row movieNotfound">

			</div>
			<!-- Movie response ----- -->
			<div class="row movieResponse">
				<!-- Movie Responseeeeeeeeeeeee -->
				<div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
					<img src="" class="imgHeight">
				</div>
				<div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 scrollHeight">
					<div data-spy="scroll" data-target="#responseList" data-offset="0" 
					class="scrollClass">
				</div>
			</div>				
			<div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3" id="responseScroll">
				<div id="responseList" class="list-group">
					<a class="list-group-item list-group-item-action" href="#about">About</a>
					<a class="list-group-item list-group-item-action" href="#cast">Cast</a>
					<a class="list-group-item list-group-item-action" href="#awards">Awards</a>
					<a class="list-group-item list-group-item-action" href="#ratings">Ratings</a>
					<a class="list-group-item list-group-item-action" href="#otherInfo">Other Info</a>
				</div>
			</div>
		</div>
		
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="logic.js"></script>

	<footer class="footer">
		<div class="container text-center">
			<p class="text-muted ">&copy All Rights Reserved</p>
		</div>
	</footer>

</body>
</html>
